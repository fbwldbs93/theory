<!DOCTYPE html>
<html lang="ko">
    <!--
            ==================== lang 이란? ========================
            (MDN 출처) 
            - HTML 문서는 언어가 설정되어 있으면, 검색 엔진에 의해 보다 효과적으로
            색인화되며(예를 들어 언어별 결과에 올바르게 표시)
            
            - 화면 판독기를 사용하여 시각장애가 있는 사용자에게 유용하다.
            (예: 6이라는 숫자는 프랑스와 영어에 모두 존재하지만, 각기 다른 발음이 적용된다.)

            -------------------------------------------------------------

            (w3school 출처) You should always include the lang attribute inside the <html> tag, to declare the language of the Web page. This is meant to assist search engines and browsers

            -------------------------------------------------------------

            1. 한국형 웹 콘텐츠 접근성 지침(KWCAG) 2.1에는 웹 페이지의 html 요소 안에 페이지의 기본 언어 선언을 규정하고 있다.
            2. 화면 낭독 프로그램(스크린리더)이 언어를 인식하여 자동으로 음성을 변환하거나, 해당 언어에 적합한 발음을 제공할 수 있도록 한다.

            :: 즉, lang 속성에 명시된 값을 통해 스크린 리더가 인식을 하기 때문. 

            ※ lang = "ko" 로 지정했을 경우 스크린리더는 영어를 자동 변환하여 제공하지만, 
            lang = "en" 으로 지정했을 경우 한글로 자동 변환하지 않는다. 
            (어떤 TTS(텍스트 음성 변환)엔진을 쓰고 있냐에 따라 다르다..)
        -->
    <head>
        
    </head>
    <body>

    </body>
</html>
