<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <!--
            utf-8은 전세계적인 character 집합으로 많은 언어들과 문자들을 포함합니다.
            :: 이는 웹 페이지에서 어떤 문자라도 취급할 수 있다는 것을 의미.
            (즉, 웹페이지에서 영어나 일본어 모두 허용됨)

            *** 크롬과 같은 어떤 브러우저는 자동으로 잘못된 인코딩을 고치지만,
            다른 브라우저에 있을 잠재적인 문제를 피하기 위해 인코딩을 utf-8로 설정해야 함...!!
        -->


        <meta name="description" content="fubon hyundai clone coding"/>
        <!--define a description of your website-->

        <meta name="author" content="jiyun"/>
        <!--define a author of a page-->

        <!--
            =============== 많은 <meta> 요소가 name과 content 속성을 가짐 ================
            1. name : 메타 요소가 어떤 정보의 형태를 가지고 있는지 알려줌
            2. content : 실제 메타데이터의 컨텐츠

            **name="description" 나 name="author" 와 같은 페이지 콘텐츠 관련 키워드를 포함시키는 것은
            검색엔진에서 이 페이지가 더 많이 표시 될 가능성이 생기게 할 수 있다.

            ※ 많은 <meta> 기능들이 더 이상 사용되지 않는다.
            (예 : <meta name="keywords" content="keyword, keyword.."/>)
            스팸 발송자들이 키워드 목록에 수백개의 키워드를 채워버리는 악용 사례가 생겨버렸기 때문.

            -------------------------------------------

            ***
            웹페이지를 돌아다니다 보면 다른 종류의 메타데이터들을 꽤 많이 볼 수 있다. 
            웹 사이트에서 볼 수있는 기능들은 특정 사이트 (예 : 소셜 네트워킹 사이트)에 사용할 수있는 특정 정보를 제공하도록 설계된 "독점 제작물"이다.

            ==> 페이스 북, 트위터 등..
        -->

        

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--setting the viewport to make your website look good on all devices-->
        <title>meta data</title>
    </head>
    <body>

    </body>
</html>
